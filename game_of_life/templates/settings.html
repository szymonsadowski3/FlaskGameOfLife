<div class="row">
    <div class="col s12 m6 offset-m3">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Settings</span>
                <div class="row">
                    <form action="/grid" method="get" id="settings">
                        <div class="input-field col s6">
                            <input form="settings" type="number" name="rows" value="{{ rows }}">
                            <label for="rows">Rows</label>
                        </div>
                        <div class="input-field col s6">
                            <input form="settings" type="number" name="cols" value="{{ cols }}">
                            <label for="cols">Cols</label>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card-action">
                <input form="settings" type="submit" value="Submit" class="btn">
            </div>
        </div>
    </div>
</div>
