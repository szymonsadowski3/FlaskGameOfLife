<div class="container">
    <div class="row">
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Settings</span>
                    <div class="row">
                        <form action="/grid" method="get" id="settings">
                            <div class="input-field col s6">
                                <input form="settings" type="number" name="rows" value="20" class="validate">
                                <label for="rows">Rows</label>
                            </div>
                            <div class="input-field col s6">
                                <input form="settings" type="number" name="cols" value="20" class="validate">
                                <label for="cols">Cols</label>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card-action">
                    <input form="settings" type="submit" value="Submit" class="waves-effect waves-light btn">
                </div>
            </div>
        </div>
    </div>
</div>
